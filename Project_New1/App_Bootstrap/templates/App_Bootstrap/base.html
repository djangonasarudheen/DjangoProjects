<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User-Level-Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap');
*{
	margin:0px;
	padding:0px;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}
   h1{
     font-size: 20px;
      color:Yellow;
    }
    h2 {
      font-size: 35px;
    }

    p{
      font-size: 20px;
    }
 nav{
	width: 100%;
	height: 75px;
	background-color: #505d61;
	line-height: 75px;
	padding:0px 100px;
	position:fixed;
	z-index: 1;
}
nav .logo{
	font-size: 30px;
	font-weight: bold;
	letter-spacing: 1.5px;
}
nav .logo p{
	float: left;
	color:#fff;
	text-transform: uppercase;
}
nav ul{
	float: right;
}
nav ul li{
	display: inline-block;
	list-style: none;
}
nav ul li a{
	color:#fff;
	text-decoration: none;
	font-size: 18px;
	text-transform: uppercase;
	padding:0px 32px;
}
nav ul li a:hover{
	color:#c0d96f;
}
nav ul li .active{
	color:#c0d96f;
}

    </style>
    

    <body>
<!--<h1>Welcome {{user.username}} to:</h1>-->

        <nav>
		<div class="logo">
			<p>Welcome {{user.username}} to: User-Level-Blog</p>
		</div>
		<ul>
			<li><a href="" class="active">home</a></li>
			<li><a href="">about</a></li>
			<li><a href="">services</a></li>
			<li><a href="">portfolio</a></li>
			<li><a href="\">Logout</a></li>
		</ul>
	</nav>

        <section class="section">
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </section>
    </body>
</html>
